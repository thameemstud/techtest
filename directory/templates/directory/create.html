{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add Teacher</h2>
    <form method="POST" class="post-form" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type='submit'>Submit</button>
            </div>
    </form>
{% endblock %}
